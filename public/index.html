<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Solve please</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  >
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/5.0.0/firebase-ui-auth.css" />
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light mb-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Solve please</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="solution_requests.html">Solution requests</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Request a solution</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search for solution requests" aria-label="Search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <div id="firebaseui-auth-container"></div>

  <h1 class="h2">Submit a request for a problem solution</h1>

  <p>
    Please describe the problem that you'd like to be solved.
  </p>

  <form id="requestSolution">
    <div class="mb-3">
      <label for="summary" class="form-label">Summary</label>
      <textarea class="form-control" id="summary" name="summary" rows="3" autofocus></textarea>
    </div>

    <div class="mb-3">
      <label for="details" class="form-label">Details</label>
      <textarea class="form-control" id="details" name="details" rows="6"></textarea>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">Submit request</button>
    </div>
  </form>
</div>

<script type="module" src="common.js"></script>
<script type="module" src="request_solution.js"></script>
</body>
</html>
